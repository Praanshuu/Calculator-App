<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="outer-pseudo">
      <div id="outer">
        <div id="main-container">
          <div id="top">
            <div id="left"><p>calc</p></div>
            <div id="right">
              <div id="theme-text"><p>THEME</p></div>
              <div id="theme-change">
                <div class="theme-number">
                  <p>1</p>
                  <p>2</p>
                  <p>3</p>
                </div>
                <div class="theme-controls">
                  <button class="circle"></button>
                </div>
              </div>
            </div>
          </div>
          <div id="display">
            <p class="display-output"></p>
          </div>
          <div id="buttons-grid">
            <div id="grid-left">
              <button class="normal-key light" onclick="appendToDisplay('7')">
                <p>7</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('8')">
                <p>8</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('4')">
                <p>4</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('5')">
                <p>5</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('1')">
                <p>1</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('2')">
                <p>2</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('.')">
                <p>.</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('0')">
                <p>0</p>
              </button>
              <button class="special-key grey" onclick="clearDisplay()">
                <p>RESET</p>
              </button>
            </div>
            <div id="grid-right">
              <button class="normal-key light" onclick="appendToDisplay('9')">
                <p>9</p>
              </button>
              <button class="normal-key grey" onclick="deleteLast()">
                <p>DEL</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('6')">
                <p>6</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('+')">
                <p>+</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('3')">
                <p>3</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('-')">
                <p>-</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('/')">
                <p>/</p>
              </button>
              <button class="normal-key light" onclick="appendToDisplay('*')">
                <p>x</p>
              </button>
              <button class="special-key red" onclick="calculate()">
                <p>=</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
